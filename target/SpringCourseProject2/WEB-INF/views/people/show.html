<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<p th:text="${person.getName()}">name</p>
<p th:text="${person.getId()}">id</p>
<p th:text="${person.getEmail()}">email</p>

<form th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit">
</form>

<form th:method="DELETE" th:action="@{/people/{id}/delete(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
